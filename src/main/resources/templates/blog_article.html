<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script th:src="@{/lib/layui/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>文章内容页</title>
    <style>
        .cotend-padding>* {
            padding: 5px;
            }
    </style>
</head>
<body>
<div class="" style="background-color: #393D49">
    <ul class="layui-nav layui-container" lay-filter="">
        <a href="" class="logo"><img th:src="@{/images/logo.png}" alt="blog" style="width:48px;margin-top: 5px;margin-left: 5px"></a>
        <li class="layui-nav-item"><a href="" style="padding: 0 30px;">首页</a></li>
        <li class="layui-nav-item"><a href="">所有文章</a></li>
        <li class="layui-nav-item">
            <a href="javascript:;">关于</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
            <dd><a href="">作者</a></dd>
            <dd><a href="">平台</a></dd>
            <dd><a href=""></a></dd>
            </dl>
        </li>


        <li shiro:guest="" class="layui-nav-item layui-layout-right"><a href="/login">登录/注册</a></li>


        <li shiro:user="" class="layui-nav-item layui-layout-right">
            <a href="javascript:;"><shiro:principal property='username'/></a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd><a href="/logout">退出</a></dd>
                <dd><a href=""></a></dd>
            </dl></li>


    </ul>
</div>

<div class="layui-container cotend-padding">
    <!-- 左边开始 -->
    <div class="layui-col-md8" style="margin:10px">
        <!-- 面包屑 -->
        <span class="layui-breadcrumb">
            <a href="/blog/">首页</a>
            <a href="">标题</a>
        </span>

        <h2 style="margin-top:10px"><span class="layui-icon">&#xe674;&nbsp;&nbsp;</span><span th:text="${blog.title}">这是文章的标题，直接从后台数据库获取</span></h2>

        <div style="margin-top: 5px;color: darkgray;" >
            <small th:text="${blog.author}">作者：曾某某</small>&nbsp;&nbsp;
            <small>时间：<span th:text="${blog.createTime}">1970年10月10日</span></small>
        </div><hr>
        
        <div class="layui-card" style="padding: 20px;background-color:hsla(120,65%,75%,0.3);border-radius: 50px;" id="article-content" th:utext="${blog.content}">
                <h1>静夜思</h1>
            <p>床前明月光 疑是地上霜</p>
            <p>举头望明月 低头思故乡</p>
            <p>下面使我的微信，欢迎关注</p>
            <p>这是内容页，选择你要添加的指定文章</p>

        </div>

        <!--PC版-->
        <div id="SOHUCS" ></div>
        <script charset="utf-8" type="text/javascript" src="https://changyan.sohu.com/upload/changyan.js" ></script>
        <script type="text/javascript">
            window.changyan.api.config({
                appid: 'cyt6FqlPe',
                conf: 'prod_be0ddb0c71970568fad8a9dac368689c'
            });
        </script>


    </div>
    <!-- 左边结束 -->
    <!-- 右边开始 -->
    <div class="layui-col-md3">
        <!-- 个人微信或者其他什么的 -->
        <div class="">
            <div class="layui-card-header">微信公众号</div>
            <div class="layui-card-body">
                <img th:src="@{/images/wx.jpg}" alt="" style="width: 20rem;">
            </div>
        </div>
    
    </div>
    <!-- 右边结束 -->

</div>




</body>
<script>
        layui.use(['element','layedit'], function(){
            var element = layui.element;
            var layedit = layui.layedit;
            layedit.build('edit-content'); //建立编辑器
        });
    </script>
</html>
